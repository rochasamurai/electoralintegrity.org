<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ELIS – Hero test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Estilos só para o teste da hero -->
  <style>
    :root {
      --elis-bg: #001c48;
      --elis-card: rgba(0, 0, 0, 0.82);
      --elis-accent: #16ff7f;
      --elis-text: #ffffff;
      --elis-text-muted: #d0d7e2;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #000;
      color: var(--elis-text);
    }

    .hero {
      position: relative;
      min-height: 80vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      overflow: hidden;
    }

    .hero__background {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero__background-image {
      position: absolute;
      inset: 0;
      background-image: url("/assets/images/hero-background.webp");      
      background-size: cover;
      background-position: center;
      filter: saturate(1.2);
      transform: scale(1.02);
    }

    .hero__overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 0%, rgba(0, 255, 170, 0.18), transparent 55%),
                  radial-gradient(circle at 80% 100%, rgba(0, 255, 170, 0.14), transparent 55%),
                  linear-gradient(to bottom, rgba(0, 0, 0, 0.72), rgba(0, 0, 0, 0.95));
      mix-blend-mode: normal;
    }

    .hero__inner {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 5rem 1.5rem 4rem;
      display: flex;
      align-items: center;
    }

    .hero__card {
      max-width: 620px;
      background: var(--elis-card);
      padding: 2.5rem 2.75rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    .hero__eyebrow {
      font-size: 0.78rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--elis-text-muted);
      margin: 0 0 0.75rem;
    }

    .hero__title {
      font-size: clamp(2.3rem, 4vw, 3.1rem);
      line-height: 1.05;
      margin: 0 0 1.1rem;
    }

    .hero__subtitle {
      font-size: 0.98rem;
      line-height: 1.6;
      color: var(--elis-text-muted);
      margin: 0 0 1.8rem;
    }

    .hero__cta-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.85rem;
    }

    .hero__cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid transparent;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, color 0.12s ease;
    }

    .hero__cta--primary {
      background: var(--elis-accent);
      color: #001010;
      box-shadow: 0 10px 24px rgba(0, 255, 127, 0.45);
    }

    .hero__cta--primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0, 255, 127, 0.6);
    }

    .hero__cta--secondary {
      background: transparent;
      color: var(--elis-text);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .hero__cta--secondary:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    /* Pequenos ajustes mobile */
    @media (max-width: 768px) {
      .hero__inner {
        padding-top: 4rem;
        padding-bottom: 3rem;
      }

      .hero__card {
        padding: 2.1rem 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- HERO DE TESTE -->
  <section class="hero hero--test">
    <div class="hero__background">
      <div class="hero__background-image"></div>
      <div class="hero__overlay"></div>
    </div>

    <div class="hero__inner">
      <div class="hero__card">
        <p class="hero__eyebrow">
          ELIS • Electoral Integrity Strategies
        </p>

        <h1 class="hero__title">
          Evidence-based strategies<br>
          for electoral integrity
        </h1>

        <p class="hero__subtitle">
          ELIS is an independent research lab connecting data, law and technology
          to strengthen elections worldwide.
        </p>

        <div class="hero__cta-group">
          <a href="/" class="hero__cta hero__cta--primary">
            Back to homepage
          </a>
          <a href="/about/" class="hero__cta hero__cta--secondary">
            Learn more about ELIS
          </a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
