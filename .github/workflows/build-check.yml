# Build Check Workflow
# 
# This workflow ensures the Vite application builds successfully
# before merging changes to the main branch.
# 
# Triggers:
# - On pull requests to main
# - On push to main
# 
# Purpose: Catch build errors early in the development process

name: Build Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    # Use latest Ubuntu runner for consistency
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Setup Node.js environment with caching for faster installs
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # LTS version
          cache: 'npm'        # Cache npm dependencies
          
      # Install dependencies using clean install for reproducibility
      - name: Install dependencies
        run: npm ci
        
      # Build the Vite application
      - name: Build site
        run: npm run build
        
      # Verify build output directory was created
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed - dist directory not created"
            exit 1
          fi
          echo "✅ Build successful - dist directory exists"
          