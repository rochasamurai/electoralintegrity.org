name: Deploy Eleventy site to GitHub Pages

on:
  push:
    branches: [ main ]          # deploy em cada push para main
  workflow_dispatch:            # permite rodar manualmente

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22       # compatível com o que você já usa
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        # No Eleventy Excellent, `npm run build` gera a pasta `dist/`
        run: npm run build

      - name: Upload Pages artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist           # pasta gerada pelo Eleventy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
