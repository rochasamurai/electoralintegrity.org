name: Deploy Eleventy site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read        # required to check out the repository
  pages: write          # required to publish to GitHub Pages
  id-token: write       # required by deploy-pages@v4

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20      # current LTS version supported on GitHub-hosted runners
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        # In this project, `npm run build` generates the `dist/` folder
        run: npm run build

      - name: Upload Pages artefact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must point to the output directory configured in eleventy.config.js
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
