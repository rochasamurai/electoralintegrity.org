name: Eleventy â€“ Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pages requires these permissions for the deploy step
permissions:
  contents: read
  pages: write
  id-token: write

# Only one Pages deploy at a time
concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # If your build script is called something else,
      # change this line (e.g. `npm run build:prod`)
      - name: Build Eleventy site
        run: npm run build

      # Upload the generated _site folder for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
