# TypeScript Check Workflow
# 
# This workflow validates TypeScript types across the entire codebase
# without emitting JavaScript files.
# 
# Triggers:
# - On pull requests to main
# - On push to main
# 
# Purpose: Ensure type safety and catch type errors before deployment

name: TypeScript Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  typecheck:
    # Use latest Ubuntu runner for consistency
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Setup Node.js environment with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # LTS version
          cache: 'npm'        # Cache npm dependencies
          
      # Install dependencies using clean install
      - name: Install dependencies
        run: npm ci
        
      # Run TypeScript compiler in check mode (no emit)
      # Validates all TypeScript types without generating files
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
        